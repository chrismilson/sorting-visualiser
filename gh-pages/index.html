<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="icon/500.png" />

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://shlappas.com/sorting-visualiser/">
  <meta property="og:image" content="icon/500.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="500">
  <meta property="og:image:height" content="500">
  <meta property="og:image:alt" content="Icon">

  <link rel="stylesheet" href="style.css">

  <script src="Sort.js"></script>
  <script src="Algorithms.js"></script>

  <link rel="manifest" href="manifest.json" />
  <title>Sorting Visualiser</title>
</head>
<body>
  <noscript>You need Javascript to run this page.</noscript>
  <div id="menu" class="visible">
    <div class="item">
      <div class="title">Algorithm</div>
      <div class="options list" id="algorithm_list"></div>
    </div>
    <div class="item">
      <div class="title">Speed</div>
      <div class="list">
        <div class="pop_button" id="speed_down">-</div>
        <div class="value" id="speed"></div>
        <div class="pop_button" id="speed_up">+</div>
      </div>
    </div>
    <div class="item">
      <div class="title">Size</div>
      <div class="list">
        <div class="pop_button" id="size_down">-</div>
        <div class="value" id="size"></div>
        <div class="pop_button" id="size_up">+</div>
      </div>
    </div>
    <div class="buttons">
      <div class="button" id="sort">Sort</div>
      <div class="button" id="reset">Reset</div>
    </div>
    <div id="close_menu">X</div>
  </div>
  <canvas id="canvas"></canvas>
  <script src="UI.js"></script>
</body>
</html>
